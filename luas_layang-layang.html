 <fieldset>
        <p>* 1/2 × Diagonal 1 (d1) × Diagonal 2 (d2)<p>
        <p>
            <label>Diagonal 1:</label>
            <input type="number" placeholder="Masukkan angka.." id="diagonal" />
        </p>
        <p>
            <label>Diagonal 2:</label>
            <input type="number" placeholder="Masukkan angka.." id="diagonall" />
        </p>
        <button onclick="hitung()">Hitung</button>
        <p id="hasil"></p>
</fieldset>

<script>
  function hitung(){ 
  const diagonal = document.getElementById('diagonal').value
  const diagonall = document.getElementById('diagonall').value
  hasil = (1/2 * diagonal * diagonall)
  const tampilkanHasil = document.getElementById('hasil').innerHTML = hasil
}
   </script>
