<!DOCTYPE html>
<html>
<head>
  <title>Cek</title>
  <link rel="stylesheet" type="text/css" href="assets/css/check.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
  <form id="checkForm" class="checkForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" placeholder="Masukkan Nama Anda">
    <label for="class">Kelas:</label>
    <select id="kelas" name="kelas" required>
      <option value="" disabled selected hidden>Pilih kelas</option>
      <option value="XI-1">XI-1</option>
      <option value="XI-2">XI-2</option>
      <option value="XI-3">XI-3</option>
      <option value="XI-4">XI-4</option>
      <option value="XI-5">XI-5</option>
    </select>
    <label for="phone">No. WhatsApp:</label>
    <input type="tel" id="phone" name="phone" required><br>
    <label for="tempatlahir">Tempat Lahir:</label>
    <input type="text" id="tempatlahir" name="tempatlahir" placeholder="Masukkan Tempat Lahir Anda">
    <label for="date">Tanggal Lahir:</label>
    <input type="date" id="date" name="date" required>
    <label for="value">Nilai:</label>
    <input type="number" id="value" name="value" placeholder="Masukkan Nilai Anda">
    <br>
    <button type="button" id="check">Cek</button>
  </form>
  <table id="resultTable" class="resultTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Whatsapp</th>
        <th>TTL</th>
        <th>Nilai</th>
        <th>Aksi</th>
        
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="assets/js/check.js"></script>
</body>
</html>
