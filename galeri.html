    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />

   <body>
      <div>
         <nav class="menu">

      <pre>
         <h1 style="text-align: center; font-family: Arial;" >Maher Gallerycloud</h1>
      </pre>
      <div class="gallery">
         <div class="gallery audio">
           
            <main>
               <article>
           
                 <!-- 
                   - #PLAYER
                 -->
           
      
                 <div class="player">
                   <div class="container">
           
                     <figure class="music-banner">
                       <img src="assets/image/idnraya.jfif" width="800" height="800" alt="Indonesia Raya Album"
                         class="img-cover" data-player-banner>
                     </figure>
           
                     <div class="music-content">
           
                       <h2 class="headline-sm" data-title>INDONESIA RAYA</h2>
           
                       <p class="label-lg label-wrapper wrapper">
                         <span data-album>SMA 1 GIRI</span>
           
                         <span data-year>2022</span>
                       </p>
           
                       <p class="label-md artist" data-artist>Harmony SMAGI</p>
           
                       <div class="seek-control">
           
                         <div>
                           <div class="range-wrapper">
                             <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>
           
                             <div class="range-fill" data-range-fill></div>
                           </div>
           
                           <div class="duration-label wrapper">
                             <span class="label-md" data-running-time>0:00</span>
           
                             <span class="label-md" data-duration>1:00</span>
                           </div>
                         </div>
           
                         <div class="volume">
                           <button class="btn-icon" data-volume-btn>
                             <span class="material-symbols-rounded">volume_up</span>
                           </button>
           
                           <div class="range-wrapper">
                             <input type="range" step="0.05" max="1" value="1" class="range" data-range data-volume>
           
                             <div class="range-fill" data-range-fill></div>
                           </div>
                         </div>
           
                       </div>
           
                       <div class="player-control wrapper">
           
                         <button class="btn-icon toggle" data-repeat>
                           <span class="material-symbols-rounded default-icon">repeat</span>
                           <span class="material-symbols-rounded active-icon">repeat_one</span>
                         </button>
           
                         <button class="btn-icon" data-skip-prev>
                           <span class="material-symbols-rounded">skip_previous</span>
                         </button>
           
                         <button class="btn-icon play" data-play-btn>
                           <span class="material-symbols-rounded default-icon">play_arrow</span>
                           <span class="material-symbols-rounded active-icon">pause</span>
                         </button>
           
                         <button class="btn-icon" data-skip-next>
                           <span class="material-symbols-rounded">skip_next</span>
                         </button>
           
                         <button class="btn-icon toggle" data-shuffle>
                           <span class="material-symbols-rounded">shuffle</span>
                         </button>
           
                       </div>
           
                     </div>
           
                   </div>
                 </div>
                 
      <!-- 
        - #PLAYLIST
      -->

      <div class="playlist" data-playlist>

         <ul class="music-list" data-music-list></ul>
 
       </div>
 
     </article>
   </main>
           
           

             <script src="assets/js/galeri.js"></script>
            <!-- <p  class="gallery audio">Mars SMAGI</p>
            <audio controls>
               <source src="assets/mp3/mars_smagi.m4a" type="audio/mpeg">
            </audio> -->
         </div>      
      </div>
      <div class="video video-container">
         <div  id="video-container">
          <div id="title">Video Profil</div>
          <video id="video" width="640" height="360" controls></video>
        </div>
        
      </div>
      <div class="video video-container" id="controls">
          
          <button id="previous">
            <svg viewBox="0 0 24 24"><path d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" /></svg>
          </button>
          <button id="play">
            <svg viewBox="0 0 24 24"><path d="M8,5.14V19.14L19,12.14L8,5.14Z" /></svg>
          </button>
          <button id="next">
            <svg viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
          </button>
        </div>
      </div>
        </div>
      <script src="assets/js/queue.js"></script>
      
      <div class="gallery iframe">
            <iframe width="700" height="400" src="https://www.youtube.com/embed/USvxw8eH04I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      
   </body>
