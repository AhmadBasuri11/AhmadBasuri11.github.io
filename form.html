<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumah Sakit Bifoso</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>
    <h1>Formulir Pendaftaran Rumah Sakit Bifoso</h1>
    <form id="daftarForm">
        <label for="nama_lengkap">Nama Lengkap:</label>
        <input type="text" id="nama_lengkap" name="nama_lengkap" required>
        <br>
        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" min="1" max="120" required>
        <br>
        <label for="poli">Pilihan Poli:</label>
        <select id="poli" name="poli" required>
            <option value="">-- Pilih Poli --</option>
            <option value="poli_umum">Poli Umum</option>
            <option value="poli_gigi">Poli Gigi</option>
            <option value="poli_anak">Poli Anak</option>
        </select>
        <br>
        <label for="tanggal_periksa">Tanggal Periksa:</label>
        <input type="date" id="tanggal_periksa" name="tanggal_periksa" required>
        <br>
        <button type="submit">Daftar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/form.js
"></script>
</body>
</html>
